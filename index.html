
<!DOCTYPE html>
<html lang="en">
  <head>
		<link rel="stylesheet" type="text/css" href="siteme.css">
    <meta charset="utf-8">
    <title>Site Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> -->
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
  </head>
  <body>
    <canvas id='canvas'></canvas>
    <canvas id='toolBar'></canvas>
    <!-- <p id='test'>test</p> -->
    <input type="file" id="imageSelector" accept="image/*"/>

    <select id="fontSelector" onchange="changeFont()">
      <!-- options generated in javascript -->
    </select>

    <input id = "fontSizeInput" type="text" value="2">
    <input id = "colorInput" type="text" value="black">
    <input type="range" min="5" max="200" value="30" class="slider" id="fontSizeSlider">
    <input type="range" min="5" max="100" value="100" class="slider" id="opacitySlider">
    <input type="color" id="colorPicker">
    <!-- <img id='im' src=''></img> -->

    <div id='darkenBackground'></div>

    <div id='introModal'>
      <video id='introVid' src="dragdrop.mp4" type="video/mp4" autoplay loop muted>
        <!-- <source src="dragdrop.mp4" type="video/mp4"> -->
      </video>
      <h1 id='introText'>Drag and drop to build</h1>
      <h2 onmousedown='closeIntro()'>GO!</h2>
      <h2 id = 'nextButton' onmousedown='nextVideo()'>Next</h2>
		</div>

    <script src="siteme.js"></script>

  </body>
</html>
